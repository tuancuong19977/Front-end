<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html,body{
            margin: 0;
        }

        .box{
            width: 100%;
            height: 120px;
            background-color: #333;
            position: relative;
        }
        .box-child{
            /* de co lop phu mo phai xoa width va height */
            width: 50px;
            height: 50px;
            background-color: #fff;
            position: absolute;
            /* uu tien top va left */
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-child"></div>
    </div>
    <h1>Position Absolute</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
