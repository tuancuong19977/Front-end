<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8</title>
    <style>
        .box {
        width: calc(80% + 50px);
        height:120px;
        background:rgb(21, 51, 185);
        }
        .box:active{
            background-color: #333;
        }

        h1:hover{
            color: seagreen;
        }
        li:first-child{
            color: red;
        }
        li:last-child{
            color: orange
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <h1>CSS pseudo-classes</h1>
    <ul>
        <li>:root</li>
        <li>:hover</li>
        <li>:active</li>
        <li>:first-child</li> 
        <li>:last-child</li>

    </ul>
</body>
</html>
